{% extends "layout.html" %}

{% block title %}Index Page{% endblock title %}

{% block body %}

<div class="container" style="width:30%; margin-top:40px;">
    <h2>Login</h2>
    <br>
    <form method="POST" action="{% url "login" %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input required type="text" name="email" class="form-control" id="floatingInput" placeholder="name@domain.tld">
            <label for="floatingInput">Email address</label>
        </div>

          <div class="form-floating mb-3">
            <input required type="password" name="password" class="form-control" id="floatingInput" placeholder="9876543211">
            <label for="floatingInput">Password</label>
          </div>
          <div id="emailHelp" class="form-text">Use the below credentials</div>
          <div id="emailHelp" class="form-text">Email: admin</div>
          <div id="emailHelp" class="form-text">Password: admin</div> <br>

        <button type="submit" class="btn btn-primary">Login</button>

        
      </form>

</div>

{% endblock body %}
