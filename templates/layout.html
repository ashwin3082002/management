<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    {% block head %}{% endblock head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Django Messaging -->
    {% if messages %}
    <script>
        // JavaScript to handle the transition
        document.addEventListener('DOMContentLoaded', function() {
            var djangoElementDiv = document.getElementById("django-message-div");
            if (djangoElementDiv) {
                djangoElementDiv.style.visibility = "visible";
                djangoElementDiv.style.opacity = "1";
                djangoElementDiv.style.top = "20px";
            }
        });
    </script>

    {% for message in messages %}
        <div id="django-message-div" style="width:50%; margin:0 auto; position:fixed; top:-10px; left:25%; visibility: hidden; opacity: 0; transition: top ease-in-out 0.4s;" {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible" {% endif %} role="alert">
            <div>{{message}}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
    <!-- End Django Messaging -->

    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
